<!-- chatbot.html -->
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'Home/css/chatbox.css' %}">
</head>
<body>
    {% if recent_conversations %}
        <h1>Chatbot</h1>
        <div id="chat-box">
            <!-- Les messages apparaîtront ici -->
            {% for msg in chatbot %}
                <div class="{{ msg.role }}-message">
                    <strong>{{ msg.role|capfirst }}:</strong> {{ msg.content }}
                </div>
            {% endfor %}
        </div>

        <textarea id="user-input" placeholder="Tapez votre message..."></textarea>
        <button id="send-button">Envoyer</button>
    
        <script>
            document.getElementById('send-button').addEventListener('click', function() {
                var userInput = document.getElementById('user-input').value;
                if (!userInput.trim()) {
                    alert("Veuillez entrer un message.");
                    return;
                }
    
                // Afficher le message de l'utilisateur dans le chat
                var chatBox = document.getElementById('chat-box');
                var userMessage = document.createElement('div');
                userMessage.classList.add('user-message');
                userMessage.innerHTML = "<strong>Vous:</strong> " + userInput;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;  // Défilement vers le bas
    
                // Vider le champ de saisie
                document.getElementById('user-input').value = '';
    
                // Envoi de la requête AJAX pour envoyer le message de l'utilisateur au backend
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '', true);  // Requête POST vers la même URL
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        var response = JSON.parse(xhr.responseText).response;
                        // Afficher la réponse du chatbot
                        var botResponse = document.createElement('div');
                        botResponse.classList.add('assistant-message');
                        botResponse.innerHTML = "<strong>Chatbot:</strong> " + response;
                        chatBox.appendChild(botResponse);
                        chatBox.scrollTop = chatBox.scrollHeight;  // Défilement vers le bas
                    }
                };
                xhr.send('message=' + encodeURIComponent(userInput));
            });
        </script>
    {%{% endif %}%}
</body>
</html>
